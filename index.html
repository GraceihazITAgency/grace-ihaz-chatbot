<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace-Ihaz Properties - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .header-info h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e2e8f0;
            color: #475569;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .property-card {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .property-card h4 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .property-detail {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
            color: #475569;
        }

        .property-detail strong {
            color: #1e293b;
        }

        .price-tag {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .quick-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            color: #475569;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            border: 1px solid #e2e8f0;
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover {
            transform: scale(1.1);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .welcome-message h2 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .welcome-message p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .property-card {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">GH</div>
            <div class="header-info">
                <h1>Grace AI Assistant</h1>
                <p><span class="status-indicator"></span>Online ‚Ä¢ Ready to help</p>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üèòÔ∏è Welcome to Grace-Ihaz Properties</h2>
                <p>Hi! I'm Grace, your AI property assistant.</p>
                <p>I can help you find properties, estimate prices, and answer all your real estate questions.</p>
                <div class="quick-actions" style="justify-content: center; margin-top: 20px;">
                    <button class="quick-btn" onclick="sendQuickMessage('I want to search for a property')">üîç Search Properties</button>
                    <button class="quick-btn" onclick="sendQuickMessage('Estimate property price')">üí∞ Price Estimate</button>
                    <button class="quick-btn" onclick="sendQuickMessage('Tell me about Lagos properties')">üìä Market Info</button>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000'; // Change this to your deployed API URL
        let conversationHistory = [];
        let userId = 'user_' + Date.now();

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        conversation_history: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Update conversation history
                conversationHistory.push({role: 'user', content: message});
                conversationHistory.push({role: 'assistant', content: data.response});

                // Hide typing indicator
                hideTypingIndicator();

                // Add bot response
                addMessage(data.response, 'bot', data.function_result);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please make sure the API server is running on http://localhost:8000', 'bot');
            }
        }

        function addMessage(text, sender, functionResult = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Format the message
            let formattedText = text.replace(/\n/g, '<br>');
            content.innerHTML = formattedText;

            // Add property cards if function result contains properties
            if (functionResult && functionResult.properties) {
                const properties = functionResult.properties;
                properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    content.appendChild(card);
                });
            }

            // Add price prediction card
            if (functionResult && functionResult.predicted_price) {
                const priceCard = createPriceCard(functionResult);
                content.appendChild(priceCard);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'property-card';
            
            card.innerHTML = `
                <h4>üè° ${property.property_type} - ${property.city}, ${property.state}</h4>
                <div class="property-detail">
                    <span><strong>üõèÔ∏è Bedrooms:</strong> ${property.bedrooms}</span>
                    <span><strong>üöø Bathrooms:</strong> ${property.bathrooms}</span>
                </div>
                <div class="property-detail">
                    <span><strong>üìê Size:</strong> ${property.size_sqm} sqm</span>
                    <span><strong>üèóÔ∏è Year:</strong> ${property.year_built}</span>
                </div>
                <div class="property-detail">
                    <span><strong>üÖøÔ∏è Parking:</strong> ${property.parking_spaces} spaces</span>
                    <span><strong>‚ú® Condition:</strong> ${property.condition}</span>
                </div>
                <div class="price-tag">‚Ç¶${property.price_ngn.toLocaleString()}</div>
            `;
            
            return card;
        }

        function createPriceCard(result) {
            const card = document.createElement('div');
            card.className = 'property-card';
            
            card.innerHTML = `
                <h4>üí∞ Price Prediction Result</h4>
                <div class="price-tag" style="font-size: 18px;">
                    ${result.formatted_price}
                </div>
                <p style="margin-top: 10px; font-size: 13px; color: #64748b;">
                    This is an AI-powered estimate based on current market data
                </p>
            `;
            
            return card;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initial greeting
        setTimeout(() => {
            addMessage("Hello! üëã I'm Grace, your AI property assistant from Grace-Ihaz Properties. How can I help you find your dream property today?", 'bot');
        }, 1000);
    </script>
</body>
</html>
